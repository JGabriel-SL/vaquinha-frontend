<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button default-href="../home/home.page.html"></ion-back-button>
    </ion-buttons>      
    <ion-title>Editar Help</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <div class="container">
    <form>
      <ion-input type="text" placeholder="Nome do Help" id="nome-help"></ion-input>

      <ion-input type="text" placeholder="De quanto precisa?" id="quantia-help"></ion-input>

      <ion-label for="data-encerramento">Data de encerramento:</ion-label>
      <ion-input type="date" id="data-encerramento"></ion-input>

      <ion-select label="Categoria" label-placement="floating" id="categoria">
        <ion-select-option value="saude">Saúde</ion-select-option>
        <ion-select-option value="educação">Educação</ion-select-option>
        <ion-select-option value="comunidade">Comunidade</ion-select-option>
        <ion-select-option value="emergencia">Emergência</ion-select-option>
      </ion-select>

      <p>Descrição do Help:</p>
      <ion-textarea rows="10" placeholder="Insira a descrição do Help" id="descricao-help"></ion-textarea>

      <p>Imagem da capa do Help:</p>
      <div class="imagem-help">
        <!-- <img src="https://love.doghero.com.br/wp-content/uploads/2018/12/golden-retriever-1.png"  alt="imagem-help" > -->
      </div>
      <ion-button class="botao-imagem-help" fill="outline" color="tertiary">Selecione uma imagem</ion-button>

      <ion-label for="chave-pix">Chave pix:</ion-label>
      <ion-input placeholder="Insira a chave pix" id="chave-pix"></ion-input>

      <p>Anexar Provas (Fotos, Imagens):</p>
      <ion-button class="botao-imagem-provas" fill="outline" color="tertiary">Selecione as imagens</ion-button>
      <div class="imagens-provas">
        <div class="imagem-prova">
          <!-- <img src="https://love.doghero.com.br/wp-content/uploads/2018/12/golden-retriever-1.png" alt="" loading="lazy"> -->
        </div>
      </div>

      <ion-button class="botao-imagem-provas" fill="outline">Apagar a imagem</ion-button>
      
      


      <ion-button  class="botao-salvar">Salvar Alterações</ion-button>
    </form>


  </div>  
</ion-content>
