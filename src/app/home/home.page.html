<!-- corpo do app -->
<ion-content>
  <section id="header">
    <ion-img src="assets/Icones/helppotLogo.png"></ion-img>
    <h2>Bem-vindo(a)</h2>
    <p>Entre na sua conta com e-mail ou CPF</p>
  </section>

  <form id="formulario">
   <section id="inputs">
    <ion-list>
      <ion-label for="email-cpf">E-mail ou CPF:</ion-label>
      <ion-input type="text" [(ngModel)]="email" id="email-cpf" class="bordas-radius"></ion-input>
    
      <ion-label for="senha">Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="password" id="senha" class="bordas-radius"></ion-input>
    </ion-list>
   </section>

    <section id="botoes">
      <ion-button expand="block" type="submit" class="botao-entrar bordar-radius" (click)="login()">Entrar</ion-button>
      <ion-button fill="outline" class="botao-google bordar-radius" expand="block"> <ion-img src="assets/Icones/google-icon.svg"></ion-img> Entrar com o Google</ion-button>
      <ion-button expand="block" [routerLink]="['/cadastro']" color="tertiary" fill="outline">Cadastre-se</ion-button>

      <p style="text-align: center;">Esqueceu a senha? <a href="#" [routerLink]="['/termos-uso']">Clique aqui!</a></p>
    </section>
  </form>
</ion-content>
