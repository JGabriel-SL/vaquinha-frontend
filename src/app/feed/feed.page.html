<ion-header>
  <ion-toolbar color="tertiary">
    <div id="buscar">
      <ion-input placeholder="Buscar Helps"></ion-input>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

  <div class="container">
    <h4>Alguns helps para você</h4>

    <ion-list>
      <ion-item *ngFor="let help of helps$ | async">
        <ion-thumbnail slot="start">
          <img [src]="help.imagemUrl || 'assets/default-image.png'" alt="Imagem do Help" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ help.nome }}</h2>
          <p>Quantia: {{ help.quantia }}</p>
          <p>Categoria: {{ help.categoria | titlecase }}</p>
          <p>Data de Encerramento: {{ help.dataEncerramento | date }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="feed" class="ativo" [routerLink]="['/feed']">
    <i class="fa-solid fa-bars" name="feed"></i>
    Feed
  </ion-tab-button>
  <ion-tab-button tab="criar-help" [routerLink]="['/criar-help']">
    <i class="fa-solid fa-plus" name="criar-help"></i>
    Criar Help
  </ion-tab-button>
  <ion-tab-button tab="meus-helps" [routerLink]="['/meus-helps']">
    <i class="fa-solid fa-heart" name="meus-helps"></i>
    Meus Helps
  </ion-tab-button>
  <ion-tab-button tab="conta" [routerLink]="['/conta']">
    <i class="fa-solid fa-user" name="conta"></i>
    Conta
  </ion-tab-button>
</ion-tab-bar>
